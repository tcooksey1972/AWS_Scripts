<!DOCTYPE html>
<html>
<head>
  <title>My S3 Bucket</title>
</head>
<body>
  <h1>Welcome to My S3 Bucket</h1>
  <p>This is a sample static website hosted in an S3 bucket.</p>
  <button onclick="uploadFile()">Upload File</button>
  <script>
    function uploadFile() {
      var file = prompt("Enter the name of the file you want to upload:");
      if (file != null && file != "") {
        var xhr = new XMLHttpRequest();
        xhr.open("PUT", "https://s3.amazonaws.com/my-bucket/" + file, true);
        xhr.onload = function() {
          if (xhr.status === 200) {
            alert("File uploaded successfully!");
          } else {
            alert("File upload failed!");
          }
        };
        xhr.send();
      }
    }
  </script>
</body>
</html>
